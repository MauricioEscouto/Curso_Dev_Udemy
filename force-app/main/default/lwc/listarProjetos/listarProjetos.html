<template>
    <lightning-card title="Projetos">
        <template if:true={projetos_obtidos}>
            <ul class="slds-m-around_medium">
                <template for:each={projetos_obtidos} for:item="projeto">
                    <li key={projeto.Id} class="slds-m-vertical_small">
                        <p><strong>Nome:</strong> {projeto.Name}</p>
                        <p><strong>Data de In√≠cio:</strong> {projeto.DataInicio__c}</p>
                        <p><strong>Status:</strong> {projeto.Status__c}</p>
                        <hr />
                    </li>
                </template>
            </ul>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error slds-m-around_medium">
                Erro ao carregar projetos: {error}
            </p>
        </template>
    </lightning-card>
</template>
